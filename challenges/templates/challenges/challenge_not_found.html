{% extends "base.html" %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block extra_head %}
    <style>
        .error-container {
            background-color: #ffebee; /* Light red background */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #ef9a9a; /* Red border */
            animation: fadeIn 0.5s ease-out;
        }
        .error-container h1 {
            color: #d32f2f; /* Darker red */
            font-size: 3em;
            margin-bottom: 15px;
            animation: bounceIn 0.8s ease-out;
        }
        .error-container p {
            font-size: 1.2em;
            color: #424242;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .error-container .error-code {
            font-size: 5em;
            color: #ef9a9a; /* Lighter red */
            margin-bottom: 20px;
            font-weight: bold;
            animation: slideInDown 0.6s ease-out;
        }
        .error-container .button {
            background-color: #ff5252; /* Brighter red button */
        }
        .error-container .button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="error-container">
        {% if error_code %}<div class="error-code">{{ error_code }}</div>{% endif %}
        <h1>{{ page_title }}</h1>
        <p>{{ error_message }}</p>
        <a href="{% url 'challenges:index' %}" class="button">Go to All Challenges</a>
    </div>
{% endblock %}
